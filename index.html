<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>


<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">This is the Dummy Questions</h2>
            <div class="row">
                <input class="options" type="radio" value="A" name="option" />
                <label for="">Option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="B" name="option" />
                <label for="">Option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="C" name="option" />
                <label for="">Option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="D" name="option" />
                <label for="">Option 4</label>
            </div>
            <div class="btn" onclick="submitQuiz()">
                Submit
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
